<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<section>
    <h1>Basic Calculator</h1>
    <table>
        <tbody>
            <tr>
                <td><label for="">Input Number</label></td>
                <td><input type="number" id="inputOne"></td>
            </tr>
            <tr>
                <td><label for="">Input Number</label></td>
                <td><input type="number" id="inputTwo"></td>
            </tr>
            <tr>
                <td><button type="button" id="addition">Addition</button></td>
                <td><button type="button" id="subtraction">Subtraction</button></td>
            </tr>
            <tr>
                <td><button type="button" id="multiplication">Multiplication</button></td>
                <td><button type="button" id="division">Division</button></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="result">Result</label>
                    <input type="text" id="result" readonly>
                </td>
            </tr>
        </tbody>
    </table>
    
</section>    
</div>

 <script src="script.js"></script>   
</body>
</html>
